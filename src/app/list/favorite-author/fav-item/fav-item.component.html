<div class="card">
  <div class="card-body">
    <!-- <button class="btn btn-success btn-sm btn-style">Favorite</button> -->
    <button class="btn btn-danger btn-sm btn-style" (click)="onDelete(fav._id)">Remove Favorite</button>
    <h5 class="card-title"> {{ fav.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ fav.bio }}
    </h6>
    <a href="{{ fav.link }}" class="card-subtitle mb-2 text-muted">
      {{ fav.link }}
    </a>
  </div>
</div>
